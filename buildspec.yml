version: 0.2
phases:
  install:
    commands:
     - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --storage-driver=vfs&
     - timeout -t 15 sh -c "until docker info; do echo .; sleep 1; done"
     - decrypt-key
     - git clone git@github.com:bcilabs/mach-api.git
     - cd mach-api
     - git submodule update --init
  pre_build:
    commands:
     - yarn
  build:
    commands:
     - yarn lint
     - yarn test
     - yarn coverage
     - yarn build
  post_build:
    commands:
     - echo Build completed on `date`
     - 'aws sns publish --topic-arn $SNS_TOPIC --message "{\"buildId\": \"$CODEBUILD_BUILD_ID\"}"'
